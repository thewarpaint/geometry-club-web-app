<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Geometry Club web app</title>

    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="video-wrapper">
      <video autoplay></video>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100"
           class="video--overlay">
        <!-- Horizontal line -->
        <line x1="0"  y1="50" x2="100" y2="50" style="stroke: #ffffff; stroke-width: 1px;"/>
        <!-- Vertical line -->
        <line x1="50"  y1="0" x2="50" y2="100" style="stroke: #ffffff; stroke-width: 1px;"/>
        <!-- Bottom left corner line -->
        <line x1="0"  y1="100" x2="65" y2="35" style="stroke: #ffffff; stroke-width: 1px;"/>
        <!-- Bottom right corner line -->
        <line x1="100"  y1="100" x2="35" y2="35" style="stroke: #ffffff; stroke-width: 1px;"/>
      </svg>
    </div>

    <div>
      <button id="toggle-camera-button">Toggle camera</button>
      <button id="capture-snapshot-button">Capture snapshot</button>
    </div>

    <canvas></canvas>

    <img src="">

    <pre>Log:</pre>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
